<!DOCTYPE html>
<html>
<head>
  <title>My Project</title>
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
</head>
<body>
  <section>
    <h1>Login Form</h1>
      <form method="post" action="login">
      
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      
      <br>
      
      <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      </div> 

  </section> 
    

  <section>
    <h1>Signup Form</h1>
      <form method="post" action="signup">

      <div>
        <label for="first_name">First Name:</label>
        <input type="" ="text" id="first_name" name="first_name" placeholder="enter first name">
      </div>

      <br>

      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
      </div>

      <br>

      <div>
        <label for="email2">Email:</label>
        <input type="email" id="email2" name="email">
      </div>

      <br>

      <div>
        <label for="password2">Password:</label>
        <input type="password" id="password2" name="password">
      </div>

      <br>
    
      <div>
        <label>Gender:</label>
        Male<input type="radio" value="M" name="gender">
        Female<input type="radio" value="F" name="gender">
      </div>

      <br>

      <div>
        <label>Country</label>
        <select>
          <optgroup label="USA">
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
          </optgroup>
          <optgroup label="Canada">
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Manitoba</option>
          </optgroup>
        </select>
      </div>

      <br>

      <div>
        <label name="color">Color</label>
          <select>
            <option>pink</option>
            <option>blue</option>
            <option>green</option>
            <option>red</option>
          </select>
      </div>

      <br>
      
      <div>
        <label name="food">Food</label>
        <br>
          Pizza: <input type="checkbox" value="pizza" name="food" >
          Hotdog: <input type="checkbox" value="Hotdog" name="food">
          Hotdog: <input type="checkbox" value="Hotdog" name="food">
          Hotdog: <input type="checkbox" value="Hotdog" name="food">

      </div>

      <br>

      <div>
        <label>Favorite Color:</label>
        <input type="color" name="fav color" >
      </div>

      <br>

      <div>
        <label>Rating:</label>
        <input type="range" name="rating">
      </div>

      <br>

      <div>
        <label>Date:</label>
        <input type="date" name="date">

      </div>



  </section> 
    




    <br>
    <input type="submit">
  </form>

</body>
</html>
